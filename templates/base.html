<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet/less" href="../static/less/style.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>
    <title> {% block title %} {% endblock %}</title>
</head>

<body>

<nav>
    {% block navbar %}
    <p>this is the navbar</p>
    {% endblock %}
</nav>

<main>
    {% block content %}
    <p>This be a section</p>
    <div class="row">
        <div class="col4">
            penis
        </div>
        <div class="col8">
            Skeet!
        </div>
    </div>
    <div class="row">
        <div class="col8">
            penis
        </div>
        <div class="col4">
            Skeet!
        </div>
    </div>
    {% endblock %}
</main>


<footer>
    {% block footer %}
    <p>This be footer</p>
    {% endblock %}
</footer>

</body>
</html>
